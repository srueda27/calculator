<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="grid-container">

        <input id="result" class="grid-item"  disabled></input>

        <button id="number1" class="grid-item">1</button>
        <button id="number2" class="grid-item">2</button>
        <button id="number3" class="grid-item">3</button>
        <button id="add" class="grid-item">+</button>

        <button id="number4" class="grid-item">4</button>
        <button id="number5" class="grid-item">5</button>
        <button id="number6" class="grid-item">6</button>
        <button id="subtract" class="grid-item">-</button>
        
        <button id="number7" class="grid-item">7</button>
        <button id="number8" class="grid-item">8</button>
        <button id="number9" class="grid-item">9</button>
        <button id="multiply" class="grid-item">*</button>
        
        <button id="number0" class="grid-item">0</button>
        <button id="equals" class="grid-item">=</button>
        <button id="divide" class="grid-item">/</button>
    </div>

  <script src="js/index.js"></script>
</body>

</html>
